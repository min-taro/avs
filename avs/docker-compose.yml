services:
    frontend:
        build: ./frontend
        ports:
            - "3000:3000"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        networks:
            - mynetwork

    backend:
        build: ./backend
        ports:
            - "8000:8000"
        volumes:
            - ./backend/app:/app
        depends_on:
            - db
        environment:
            - DATABASE_URL=mysql+pymysql://root:rootpassword@db/user_db
        networks:
            - mynetwork

    db:
        build: ./database
        image: mariadb:11.4.2
        ports:
            - "3306:3306"
        volumes:
            - mariadb_data:/var/lib/mysql
        environment:
            - MYSQL_DATABASE=user_db
            - MYSQL_USER=root
            - MYSQL_PASSWORD=rootpassword
        networks:
            - mynetwork

volumes:
    mariadb_data:

networks:
    mynetwork:
        driver: bridge
